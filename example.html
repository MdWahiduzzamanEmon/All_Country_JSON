<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data Example - All Country JSON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .country-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .country-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }
        
        .country-item:hover {
            background: #f8f9fa;
        }
        
        .country-item:last-child {
            border-bottom: none;
        }
        
        .country-name {
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }
        
        .country-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .country-code {
            background: #e8eaf6;
            color: #5e35b1;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .dial-code {
            color: #666;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
        
        .no-results {
            padding: 40px;
            text-align: center;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .country-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç All Country JSON Data</h1>
        <p class="subtitle">Interactive example of country data usage</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">242</div>
                <div class="stat-label">Total Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="displayCount">242</div>
                <div class="stat-label">Showing</div>
            </div>
        </div>
        
        <input 
            type="text" 
            class="search-box" 
            id="searchInput" 
            placeholder="Search by country name, code, or dial code..."
        >
        
        <div class="country-list" id="countryList">
            <div class="loading">Loading countries...</div>
        </div>
    </div>

    <script>
        let allCountries = [];
        
        // Fetch country data from local file
        fetch('./All_Country.json')
            .then(response => response.json())
            .then(countries => {
                allCountries = countries;
                displayCountries(countries);
                setupSearch();
            })
            .catch(error => {
                document.getElementById('countryList').innerHTML = 
                    '<div class="no-results">Error loading country data. Please try again later.</div>';
                console.error('Error:', error);
            });
        
        function displayCountries(countries) {
            const listContainer = document.getElementById('countryList');
            
            if (countries.length === 0) {
                listContainer.innerHTML = '<div class="no-results">No countries found matching your search.</div>';
                return;
            }
            
            listContainer.innerHTML = countries.map(country => `
                <div class="country-item">
                    <div class="country-name">${country.name}</div>
                    <div class="country-info">
                        <span class="country-code">${country.code}</span>
                        <span class="dial-code">${country.dial_code}</span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('displayCount').textContent = countries.length;
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    displayCountries(allCountries);
                    return;
                }
                
                const filtered = allCountries.filter(country => 
                    country.name.toLowerCase().includes(searchTerm) ||
                    country.code.toLowerCase().includes(searchTerm) ||
                    country.dial_code.includes(searchTerm)
                );
                
                displayCountries(filtered);
            });
        }
    </script>
</body>
</html>
